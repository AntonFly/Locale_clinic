<h1 id="tableLabel">Вход</h1>

<mat-divider></mat-divider>
<form class="client-form" [formGroup]="UserForm" (ngSubmit)="onSubmitClient(UserForm.value)">
  <div class="form-div">
    <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="username" required (input)="onEmailChange()" >
        <mat-error *ngFor="let validation of validation_messages.username">
          <mat-error class="error-message" *ngIf="formControlEmail.hasError(validation.type) && (formControlEmail.dirty || formControlEmail.touched)">{{validation.message}}</mat-error>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput placeholder="Пароль" formControlName="password" required [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngFor="let validation of validation_messages.password">
          <mat-error class="error-message" *ngIf="formControlPass.hasError(validation.type) && (formControlPass.dirty || formControlPass.touched)">{{validation.message}}</mat-error>
        </mat-error>
    </mat-form-field>

    <div class="form-btn">
      <span *ngIf="retried>0" class="forgotPass" (click)="openDialog()">Восстановить пароль</span>
      <span *ngIf="formError===false"  class="form-info">{{formMsg}}</span>
      <span *ngIf="formError===true"  class="form-error">{{formMsg}}</span>
      <button mat-raised-button color="primary" type="submit" [disabled]="!UserForm.valid" >Войти</button>
    </div>

  </div>
  </form>
