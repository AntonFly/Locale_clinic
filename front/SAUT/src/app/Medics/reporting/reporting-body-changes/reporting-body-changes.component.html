<div class="body-change" *ngFor="let change of currentChanges"> 
  <app-reporting-changes-form (update)="updateList()" (delete)="deleteItem($event)" [change]="change" [order]="order"> </app-reporting-changes-form>
</div>

<div class="round-button-div">
  <button (click)="addChange()" class="round-button" mat-mini-fab color="warn" >
  <mat-icon>add</mat-icon>
  </button>
</div>
